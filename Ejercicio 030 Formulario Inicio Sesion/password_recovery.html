<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div variable="../snippets/header030.html"></div>
    <main>
        <form action="">
            <h2>Recuperar contraseña</h2>
            <div class="alignCenter directionColumn m-10">
                <fieldset class="w-100">
                    <legend>Introduce tus datos</legend>
                    <input type="text" id="user" class="m-10 w-100" placeholder="Correo/Usuario" required>
                </fieldset>
            </div>
            <input type="submit" value="Continuar" class="w-100">
            <div class="alignCenter directionColumn m-10">
                <p class="m-10">¿Necesitas ayuda? Envianos un <a href="https://mail.google.com/mail/u/0/#inbox?compose=new" target="_blank">correo</a> o llámanos.</p>
                <span class="phone">912 345 678</span>
            </div>
        </form>
    </main>

    <div variable="../snippets/footer030.html"></div>

    <script>
        function includeHTML() {
          var z, i, elmnt, file, xhttp;
          /*loop through a collection of all HTML elements:*/
          z = document.getElementsByTagName("*");
          for (i = 0; i < z.length; i++) {
            elmnt = z[i];
            /*search for elements with a certain attribute:*/
            file = elmnt.getAttribute("variable");
            if (file) {
              /*make an HTTP request using the attribute value as the file name:*/
              xhttp = new XMLHttpRequest();
              xhttp.onreadystatechange = function () {
                if (this.readyState == 4) {
                  if (this.status == 200) {
                    elmnt.innerHTML = this.responseText;
                  }
                  if (this.status == 404) {
                    elmnt.innerHTML = "Page not found.";
                  }
                  /*remove the attribute, and call this function once more:*/
                  elmnt.removeAttribute("variable");
                  includeHTML();
                }
              };
              xhttp.open("GET", file, true);
              xhttp.send();
              /*exit the function:*/
              return;
            }
          }
        }
    </script>
    <script>
        includeHTML()
    </script>
</body>
</html>
