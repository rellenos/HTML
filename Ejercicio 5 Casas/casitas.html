<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(to left, blue, pink);
        }

        #grass {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 100px;
            background-color: green;
        }

        #sun {
            position: relative;
            margin: auto;
            top: 50px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: yellow;
        }
        
        .house {
            position: absolute;
            bottom: 99px;
            width: 400px;
            height: 350px;
            /* outline: 1px solid black; */
        }

        #house1 {
            left: 50px;
        }

        #house2 {
            right: 50px;
        }

        #roof {
            border-left: 200px solid transparent;
            border-right: 200px solid transparent;
            border-bottom: 100px solid chocolate;
        }

        #bodyHouse {
            position: relative;
            margin: auto;
            background-color: grey;
            width: 80%;
            height: 250px;
        }

        .windows {
            position: absolute;
            background-color: aqua;
            width: 60px;
            height: 60px;
        }

        #window1 {
            left: 30px;
            top: 50px;
        }

        #window2 {
            right: 30px;
            top: 70px;
        }

        #door {
            position: absolute;
            bottom: 0;
            background-color: antiquewhite;
            width: 60px;
            height: 100px;
            left: 50%;
            transform:translateX(-50%)
        }

        #windowVerticalFrame {
            position: absolute;
            background-color: maroon;
            width: 20%;
            height: 100%;
            left: 50%;
            transform:translateX(-50%)
        }

        #windowHorizontalFrame {
            position: absolute;
            background-color: maroon;
            width: 100%;
            height: 20%;
            top: 50%;
            transform:translateY(-50%)
        }

        #doorknob {
            position: absolute;
            right: 5px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: black;
            top: 50%;
            transform:translateY(-50%)
        }

    </style>
</head>
<body>
    <div id="sun"></div>

    <div id="grass"></div>

    <div id="house1" class="house">
        <div id="roof"></div>
        <div id="bodyHouse">
            <div id="window1" class="windows">
                <div id="windowVerticalFrame"></div>
                <div id="windowHorizontalFrame"></div>
            </div>
            <div id="window2" class="windows">
                <div id="windowVerticalFrame"></div>
                <div id="windowHorizontalFrame"></div>
            </div>
            <div id="door">
                <div id="doorknob"></div>
            </div>
        </div>
    </div>

    <div id="house2" class="house">
        <div id="roof"></div>
        <div id="bodyHouse">
            <div id="window1" class="windows">
                <div id="windowVerticalFrame"></div>
                <div id="windowHorizontalFrame"></div>
            </div>
            <div id="window2" class="windows">
                <div id="windowVerticalFrame"></div>
                <div id="windowHorizontalFrame"></div>
            </div>
            <div id="door">
                <div id="doorknob"></div>
            </div>
    </div>
    
</body>
</html>
