<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div>
            <h2>Flex-direction</h2>

            <div class="container flex-directionRow">
                <div>
                    <h4>Row</h4>
                    <div class="content flex-directionRow">
                        <div class="red box">1</div>
                        <div class="green box">2</div>
                        <div class="blue box">3</div>
                        <div class="yellow box">4</div>
                        <div class="brown box">5</div>
                    </div>
                </div>
        
                <div>
                    <h4>Row-reverse</h4>
                    <div class="content flex-directionRowReverse">
                        <div class="red box">1</div>
                        <div class="green box">2</div>
                        <div class="blue box">3</div>
                        <div class="yellow box">4</div>
                        <div class="brown box">5</div>
                    </div>
                </div>    
            </div>
        
            <div class="container flex-directionRow">
                <div>
                    <h4>Column</h4>
                    <div class="content flex-directionColumn">
                        <div class="red box">1</div>
                        <div class="green box">2</div>
                        <div class="blue box">3</div>
                        <div class="yellow box">4</div>
                        <div class="brown box">5</div>
                    </div>
                </div>
        
                <div>
                    <h4>Column-reverse</h4>
                    <div class="content flex-directionColumnReverse">
                        <div class="red box">1</div>
                        <div class="green box">2</div>
                        <div class="blue box">3</div>
                        <div class="yellow box">4</div>
                        <div class="brown box">5</div>
                    </div>
                </div>    
            </div>
        </div>

        <div class="separator"></div>

        <div>
            <h2>Flex-wrap</h2>

            <div class="container flex-directionRow">
                <div>
                    <h4>Wrap-reverse</h4>
                    <div class="wrapContent flex-wrapReverse">
                        <div class="red box">1</div>
                        <div class="green box">2</div>
                        <div class="blue box">3</div>
                        <div class="yellow box">4</div>
                        <div class="brown box">5</div>
                    </div>
                </div>    
            
            
                <div>
                    <h4>No-wrap</h4>
                    <div class="wrapContent flex-wrapNoWrap">
                        <div class="red box">1</div>
                        <div class="green box">2</div>
                        <div class="blue box">3</div>
                    </div>
                </div>
            </div>

            <div class="container flex-directionRow">
                <div>
                    <h4>Wrap</h4>
                    <div class="wrapContent flex-wrap">
                        <div class="red box">1</div>
                        <div class="green box">2</div>
                        <div class="blue box">3</div>
                        <div class="yellow box">4</div>
                        <div class="brown box">5</div>
                    </div>
                </div>
            </div>

            
        </div>

    </div>


    
    
</body>
</html>
